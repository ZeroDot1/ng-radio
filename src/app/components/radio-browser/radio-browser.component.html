<h1>Radio Browser API Search</h1>

<mat-form-field>
  <input matInput [(ngModel)]="nameSearch" (keyup)="nameSearch$.next($event.target.value)" placeholder="Station Name" matTooltip="Search Stations by name">
</mat-form-field>
<mat-form-field>
  <input matInput [(ngModel)]="tagSearch" (keyup)="tagSearch$.next($event.target.value)" placeholder="Tag" matTooltip="Search Stations by tag">
</mat-form-field>
  
<table mat-table [dataSource]="stations" class="selectable-rows">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef >Name</th>
    <td mat-cell *matCellDef="let station"> {{station.name}}</td>
  </ng-container>
  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef >URL</th>
    <td mat-cell *matCellDef="let station"> {{station.url}}</td>
  </ng-container>
  <ng-container matColumnDef="tags">
    <th mat-header-cell *matHeaderCellDef >Tags</th>
    <td mat-cell *matCellDef="let station"> {{station.tags | json}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let station; columns: columns" (click)="onRowClicked(station)"></tr>
</table>
