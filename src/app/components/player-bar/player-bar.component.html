<mat-toolbar color="primary" class="fixed-toolbar fixed-toolbar-bottom">
  <ng-container *ngIf="playerService.stationSelected">
    <img class="station-icon-thumb" [src]="(playerService.nowPlaying$ | async).iconUrl" (error)="onImgError($event.target)" >
    <div class="now-playing">
      <div class="title" #title [class.marquee]="titleMarquee">{{ (playerService.nowPlaying$ | async).title }}</div>
      <div class="station" #station [class.marquee]="stationMarquee">{{ (playerService.nowPlaying$ | async).station }}</div>
    </div>
    <span class="fill-remaining"></span>
    <div *ngIf="(noSleepService.enabled$ | async) == true" class="indicator-icon large-screen-only" matTooltip="Nosleep is enabled">
      <mat-icon>settings_cell</mat-icon>
    </div>
    <div *ngIf="(sleepTimerService.minutesUntilSleep$ | async) != null" class="indicator-icon large-screen-only" matTooltip="Minutes until going to sleep">
      <mat-icon>timer</mat-icon> {{sleepTimerService.minutesUntilSleep$ | async}}
    </div>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <button *ngIf="playerService.isPaused" mat-fab color="accent" (click)="playerService.play()" matTooltip="Play the selected station">
      <mat-icon>play_arrow</mat-icon>
    </button>
    <button *ngIf="!playerService.isPaused" mat-fab color="accent" (click)="playerService.pause()" matTooltip="Pause the currently playing station">
      <mat-icon>pause</mat-icon>
    </button>
  </ng-container>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item [matMenuTriggerFor]="sleepTimerMenu.menu">
    <mat-icon>timer</mat-icon>
    <span>Sleep Timer</span>
  </button>
  <button *ngIf="(noSleepService.enabled$ | async) == false" (click)="noSleepService.enable()" mat-menu-item>
    <mat-icon>settings_cell</mat-icon>
    <span>Enable Nosleep</span>
  </button>
  <button *ngIf="(noSleepService.enabled$ | async) == true" (click)="noSleepService.disable()" mat-menu-item>
    <mat-icon>settings_cell</mat-icon>
    <span>Disable Nosleep</span>
  </button>
  <button mat-menu-item>
    <mat-icon>open_in_new</mat-icon>
    <span>Action 2</span>
  </button>
  <button mat-menu-item>
    <mat-icon>favorite</mat-icon>
    <span>Action 3</span>
  </button>
</mat-menu>

<blr-sleep-timer-menu #sleepTimerMenu (timerSelected)="onTimerSelected($event)"></blr-sleep-timer-menu>
