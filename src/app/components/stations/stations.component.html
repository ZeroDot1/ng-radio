<h1 class="mat-headline">Hardcoded Stations For Testing</h1>

<table mat-table [dataSource]="stations" class="selectable-rows">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef >Title</th>
    <td mat-cell *matCellDef="let station"> {{station.title}}</td>
  </ng-container>
  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef >URL</th>
    <td mat-cell *matCellDef="let station"> {{station.url}}</td>
  </ng-container>
  <ng-container matColumnDef="genre">
    <th mat-header-cell *matHeaderCellDef >Genre</th>
    <td mat-cell *matCellDef="let station"> {{station.genre}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let station; columns: columns" (click)="onRowClicked(station)"></tr>
</table>
